<!DOCTYPE html>
<html>
<head>
  <title>New Tab</title>
  <link rel="stylesheet" href="newtab.css">
</head>
<body>
  <div class="container">
    <!-- Background image will be inserted here by JavaScript -->
    <div class="datetime">
      <div id="greeting" class="greeting"></div>
      <div id="time"></div>
      <div id="date"></div>
    </div>
    <div id="quoteContainer" class="quote-container">
      <div id="quote" class="quote"></div>
      <div id="quoteAuthor" class="quote-author"></div>
    </div>
    <button id="refreshButton" class="refresh-button">
      New Image
    </button>
    <button id="settingsButton" class="settings-button">
      Settings
    </button>
    <div class="photo-credit">
      Photo by <a id="photographerLink" href="#" target="_blank">
        <span id="photographerName"></span>
      </a> on 
      <a href="https://www.pexels.com" target="_blank">Pexels</a>
    </div>
  </div>
  <script src="newtab.js"></script>
</body>
</html>
